{% extends "base.html" %}

{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4">
                        <i class="fas fa-plus-circle"></i> Create New Quiz
                    </h3>
                    
                    <form method="POST" action="{{ url_for('add_quiz') }}">
                        <div class="mb-3">
                            <label for="chapter_id" class="form-label">Select Chapter *</label>
                            <select class="form-select form-select-lg" id="chapter_id" name="chapter_id" required>
                                <option value="">Choose a chapter...</option>
                                {% for chapter in chapters %}
                                <option value="{{ chapter.id }}">
                                    {{ chapter.subject.name }} - {{ chapter.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="date_of_quiz" class="form-label">Quiz Date *</label>
                            <input type="date" class="form-control form-control-lg" 
                                   id="date_of_quiz" name="date_of_quiz" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="time_duration" class="form-label">Time Duration (HH:MM) *</label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="time_duration" name="time_duration" required
                                   placeholder="e.g., 01:30 for 1 hour 30 minutes"
                                   pattern="[0-9]{2}:[0-9]{2}">
                            <small class="form-text text-muted">Format: HH:MM (e.g., 01:00 for 1 hour)</small>
                        </div>
                        
                        <div class="mb-4">
                            <label for="remarks" class="form-label">Remarks</label>
                            <textarea class="form-control" id="remarks" name="remarks" 
                                      rows="3"
                                      placeholder="Optional instructions or remarks for this quiz..."></textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Create Quiz
                            </button>
                            <a href="{{ url_for('manage_quizzes') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

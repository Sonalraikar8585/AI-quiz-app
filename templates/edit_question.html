{% extends "base.html" %}

{% block title %}Edit Question{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4">
                        <i class="fas fa-edit"></i> Edit Question
                    </h3>
                    
                    <form method="POST" action="{{ url_for('edit_question', id=question.id) }}">
                        <div class="mb-3">
                            <label for="question_statement" class="form-label">Question Statement *</label>
                            <textarea class="form-control form-control-lg" id="question_statement" 
                                      name="question_statement" rows="3" required>{{ question.question_statement }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="option1" class="form-label">Option A *</label>
                                <input type="text" class="form-control" id="option1" 
                                       name="option1" required value="{{ question.option1 }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="option2" class="form-label">Option B *</label>
                                <input type="text" class="form-control" id="option2" 
                                       name="option2" required value="{{ question.option2 }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="option3" class="form-label">Option C *</label>
                                <input type="text" class="form-control" id="option3" 
                                       name="option3" required value="{{ question.option3 }}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="option4" class="form-label">Option D *</label>
                                <input type="text" class="form-control" id="option4" 
                                       name="option4" required value="{{ question.option4 }}">
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label">Correct Option *</label>
                            <div class="btn-group w-100" role="group">
                                <input type="radio" class="btn-check" name="correct_option" 
                                       id="option_a" value="1" {% if question.correct_option == 1 %}checked{% endif %} required>
                                <label class="btn btn-outline-success" for="option_a">Option A</label>
                                
                                <input type="radio" class="btn-check" name="correct_option" 
                                       id="option_b" value="2" {% if question.correct_option == 2 %}checked{% endif %}>
                                <label class="btn btn-outline-success" for="option_b">Option B</label>
                                
                                <input type="radio" class="btn-check" name="correct_option" 
                                       id="option_c" value="3" {% if question.correct_option == 3 %}checked{% endif %}>
                                <label class="btn btn-outline-success" for="option_c">Option C</label>
                                
                                <input type="radio" class="btn-check" name="correct_option" 
                                       id="option_d" value="4" {% if question.correct_option == 4 %}checked{% endif %}>
                                <label class="btn btn-outline-success" for="option_d">Option D</label>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Question
                            </button>
                            <a href="{{ url_for('manage_questions', quiz_id=question.quiz_id) }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

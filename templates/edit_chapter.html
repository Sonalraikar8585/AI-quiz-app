{% extends "base.html" %}

{% block title %}Edit Chapter{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body p-4">
                    <h3 class="card-title mb-4">
                        <i class="fas fa-edit"></i> Edit Chapter
                    </h3>
                    
                    <form method="POST" action="{{ url_for('edit_chapter', id=chapter.id) }}">
                        <div class="mb-3">
                            <label for="subject_id" class="form-label">Select Subject *</label>
                            <select class="form-select form-select-lg" id="subject_id" name="subject_id" required>
                                {% for subject in subjects %}
                                <option value="{{ subject.id }}" {% if subject.id == chapter.subject_id %}selected{% endif %}>
                                    {{ subject.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Chapter Name *</label>
                            <input type="text" class="form-control form-control-lg" 
                                   id="name" name="name" required
                                   value="{{ chapter.name }}">
                        </div>
                        
                        <div class="mb-4">
                            <label for="description" class="form-label">Description *</label>
                            <textarea class="form-control" id="description" name="description" 
                                      rows="4" required>{{ chapter.description }}</textarea>
                        </div>
                        
                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Chapter
                            </button>
                            <a href="{{ url_for('manage_chapters') }}" class="btn btn-secondary">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

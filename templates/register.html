{% extends "base.html" %}

{% block title %}Register - AI Quiz Generator{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-4x text-primary mb-3"></i>
                        <h2 class="fw-bold">Create Account</h2>
                        <p class="text-muted">Join us to start your learning journey</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">
                                <i class="fas fa-user"></i> Full Name *
                            </label>
                            <input type="text" class="form-control" id="full_name" 
                                   name="full_name" required
                                   placeholder="Enter your full name">
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-envelope"></i> Email *
                            </label>
                            <input type="email" class="form-control" id="username" 
                                   name="username" required
                                   placeholder="Enter your email">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock"></i> Password *
                            </label>
                            <input type="password" class="form-control" id="password" 
                                   name="password" required minlength="6"
                                   placeholder="Enter password (min 6 characters)">
                        </div>
                        
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">
                                <i class="fas fa-lock"></i> Confirm Password *
                            </label>
                            <input type="password" class="form-control" id="confirm_password" 
                                   name="confirm_password" required
                                   placeholder="Confirm your password">
                        </div>
                        
                        <div class="mb-3">
                            <label for="qualification" class="form-label">
                                <i class="fas fa-graduation-cap"></i> Qualification
                            </label>
                            <input type="text" class="form-control" id="qualification" 
                                   name="qualification"
                                   placeholder="e.g., High School, Bachelor's, Master's">
                        </div>
                        
                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">
                                <i class="fas fa-calendar"></i> Date of Birth *
                            </label>
                            <input type="date" class="form-control" id="date_of_birth" 
                                   name="date_of_birth" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="btn btn-outline-primary mt-2">
                            <i class="fas fa-sign-in-alt"></i> Login Here
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', function(e) {
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirm_password').value;
    
    if (password !== confirmPassword) {
        e.preventDefault();
        alert('Passwords do not match!');
        return false;
    }
    
    if (password.length < 6) {
        e.preventDefault();
        alert('Password must be at least 6 characters long!');
        return false;
    }
});
</script>
{% endblock %}
